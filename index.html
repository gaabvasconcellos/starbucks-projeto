<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;900&display=swap" rel="stylesheet">

</head>

<body>

    <div class="circulo"></div>
    <img src="./img/logo.png" class="logo">

    <div class="conteudo">

        <div class="caixa-texto">
            <h2> It's not just coffee
                <br>
                It's <span> Starbucks</span>
            </h2>
            <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. A ratione iusto alias ab sint veniam vel nihil
                molestiae dicta, quis cupiditate dolorum iure exercitationem totam, nesciunt reprehenderit voluptates
                ipsam.
                Provident!</p>
            <br>
            <br>
            <br>
            <a href="https://www.linkedin.com/in/gabriela-vasconcellos-06671321b/"> Learn More</a>
        </div>
       
        <div class="caixa-imagem">
            <img src="./img/img1.png" class="starbucks">
        </div>

    </div>

    <div class="menu">
    <img src="./img/thumb1.png" class="botao-menu" onclick="trocaImagem('./img/img1.png'); trocaCor('#017143')">
    <img src="./img/thumb2.png" class="botao-menu" onclick="trocaImagem('./img/img2.png'); trocaCor('#eb7495')">
    <img src="./img/thumb3.png" class="botao-menu" onclick="trocaImagem('./img/img3.png'); trocaCor('#d752b1')">
    </div>


</body>

<script> 
 let imagem= document.querySelector(".starbucks")
 let circulo= document.querySelector(".circulo")
 function trocaImagem(endereco){
imagem.src = endereco
 }

 function trocaCor(cor){
    circulo.style.background = cor
 }

</script>





</html>
